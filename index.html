<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <h1> Signup For Notifications </h1>
    <p>
      Sign up to receive the latest news and
      alerts in your email inbox.
    </p>
      <ol>

          <li>

            <label for="email">Email</label>
            <input type="email" name="email_data" id="email">
           </li>

          <li>

            <label for="phone">Phone Number</label>
            <input type="number" name="phone_data" id="phone">
          </li>

          <li>

            <label for="dob">Date of Birth</label>
            <input type="date" name="date_data" id="dob">
          </li>

          <li>
            <input type="submit" value="Submit">
          </li>

      </ol>
	</form>

</body>
</html>
